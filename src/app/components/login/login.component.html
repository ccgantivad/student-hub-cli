<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" [(ngModel)]="loginData.username" name="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="loginData.password" name="password" required>
    </div>

    <button type="submit" class="login-button">Login</button>

    <!-- Mostrar mensaje de error si hay credenciales inválidas -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <p>No tienes una cuenta? <a (click)="goToRegister()">Regístrate aquí</a></p>
</div>
