<div class="register-container">
  <h2>Registro de Estudiantes</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="fullName">Nombre Completo:</label>
      <input type="text" id="fullName" [(ngModel)]="registerData.fullName" name="fullName" required placeholder="Ingresa tu nombre completo">
    </div>

    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" [(ngModel)]="registerData.username" name="username" required placeholder="Ingresa tu nombre de usuario">
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required placeholder="Ingresa tu correo electrónico">
    </div>

    <div class="form-group">
      <label for="program">Selecciona un Programa:</label>
      <select id="program" [(ngModel)]="registerData.programId" name="program" required>
        <option value="" disabled selected>Selecciona un programa</option>
        <option *ngFor="let program of programs" [value]="program.id">
          {{ program.name }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="registerData.passwordHash" name="password" required placeholder="Ingresa tu contraseña">
    </div>

    <button type="submit" class="register-button">Registrarse</button>
  </form>

  <p class="redirect-message">¿Ya tienes una cuenta?
    <a routerLink="/login" class="login-link">Inicia sesión aquí</a>
  </p>
</div>
